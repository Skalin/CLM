{% macro render_field(field) %}
<div class="form-group ">


  {{ field.label(class_='control-label') }}
  {{ field(**kwargs)(class_='form-control')|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}

  </div>
{% endmacro %}

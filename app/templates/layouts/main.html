{% extends "bootstrap/base.html" %}

{% block head %}
{{super()}}
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='js/jquery.js') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='js/bootstrap.min.js') }}">
{% endblock %}

{% block navbar %}

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img width="50" src="{{url_for('static', filename='img/logo.png')}}"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="{% if request.endpoint=='site.index' %}active{%endif %}"><a href="{{url_for('site.index') }}">Homepage</a>
                </li>
                <li class="{% if request.endpoint=='site.installation' %}active{%endif %}"><a href="{{url_for('site.installation') }}">Instalace</a></li>
                <li class="{% if request.endpoint=='site.authors' %}active{%endif %}"><a href="{{url_for('site.authors') }}">Autoři</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if session['user'] %}
                <li class="">
                    <a href="{{url_for('site.logout') }}" class="">Odhlásit se </a>
                </li>
                {% endif %}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="jumbotron text-center jumbotron-lkod">
    <h1>{% block title %}{% endblock %}</h1>
</div>
{% endblock %}

{% block content %}
{{super()}}
{% endblock %}
